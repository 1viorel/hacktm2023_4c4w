<div class="table-background-card">
  <div class="btn-group">
    <button class="main-button" (click)="takeSnapshot()">Take Picture</button>
  </div>
  <br/>
  <div class="center-cam">
  <webcam [height]="500" [width]="300" [trigger]="triggerObservable" (imageCapture)="handleImage($event)"
          *ngIf="showWebcam" [switchCamera]="nextWebcamObservable"></webcam>
  </div>

</div>
